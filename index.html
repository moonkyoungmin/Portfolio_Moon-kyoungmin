    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/fullpage.min.js"></script>    
        <script>
        //fullpage
        var myFullpage = new fullpage('#fullpage', {
            // sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C', 'pink', 'hotpink', 'palevioletred'],
            navigation: true,
            navigationPosition: 'right',
            scrollingSpeed: 700,
        });

        //Date
        getDate();

        function getDate() {
            var result = "";
            var year = new Date().getFullYear();
            var month = new Date().getMonth() + 1; //getMonth 메서드는 (0부터 1월을 나타냅니다.)
            var day = new Date().getDate();
            result = year + '년 ' + month + '월 ' + day + '일';
            document.getElementById('date').innerHTML = result;
        };

        //Swiper slider
        new Swiper('.swiper-container', {
            slidesPerView: 'auto', //한번에 보여줄 요소 갯수 지정. auto 로 설정해도 됨.
            spaceBetween: 300, //슬라이드간 padding 값 30px 씩 떨어뜨려줌
            loop: false, //loop 를 true 로 할경우 무한반복 슬라이드 
            loopAdditionalSlides : 1, // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정
            pagination : false, // pager 여부

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        </script>
